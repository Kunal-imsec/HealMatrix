# ============================================
# PRODUCTION CONFIGURATION
# ============================================

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (from Supabase)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=INFO
logging.level.com.hms.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Configuration
app.admin.email=${ADMIN_EMAIL:admin@hospital.com}
app.admin.password=${ADMIN_PASSWORD:Admin123}
app.admin.firstName=System
app.admin.lastName=Administrator

# Frontend URL (will update after frontend deployment)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
